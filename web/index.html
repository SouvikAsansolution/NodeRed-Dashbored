<!DOCTYPE html>
<html class="background">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Dashbored">
    <script type="text/javascript" src="./dashbored/script.js"></script>
    <link href="./dashbored/css/fontawesome.min.css" rel="stylesheet">
    <link href="./dashbored/css/regular.min.css" rel="stylesheet">
    <link href="./dashbored/css/brands.min.css" rel="stylesheet">
    <link href="./dashbored/css/solid.min.css" rel="stylesheet">
    <link href="./dashbored/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./dashbored/style.css">
</head>

<body>
    <div id="loader" class="background">
        <div class="lds-facebook">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="message" class="hidden"></div>
    <div id="ask" class="hidden background">
        <h1>Are You Sure?</h1>
        <p id="areYouSureDesc"></p>
        <p id="askCountdown">Will automatically press no in 10 seconds</p>
        <button id="noButton">No</button>
        <button id="yesButton">Yes</button>
    </div>
    <div id="password" class="hidden background">
        <h1>Please enter the password</h1>
        <p>The action requires you to enter the password</p>
        <p id="currentPassword"> </p>
        <div id="passwordIncorrect" class="hidden bgRed">
            <h1><i class="fa fa-times"></i></h1>
            <h1>Sorry, Please Try Again</h1>
        </div>
        <div id="passwordCorrect" class="hidden bgGreen">
            <h1><i class="fa fa-check"></i></h1>
            <h1>Correct!</h1>
        </div>
        <table id="buttonPad">
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
            </tr>
            <tr>
                <td></td>
                <td><button>0</button></td>
                <td><button><i class="fas fa-backspace"></i></button></td>
            </tr>
        </table>
        <button id="checkPassword">OK</button>
        <button id="closePassword">BACK</button>
    </div>
    <div id="header">
        <div id="clockWeather"></div>
    </div>
    <div id="nav">
        <button id="lockButton"></button>
    </div>
    <div id="pages" class="background">
        <div id="locked">
            <h1 style="color: #FFA500; font-size: 4em"><i class="fa fa-lock"></i></h1>
            <h1>Locked</h1>
            <p>Your actions have been limited</p>
        </div>
    </div>
</body>

</html>
