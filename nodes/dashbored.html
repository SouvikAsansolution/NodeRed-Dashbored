<script type="text/x-red" data-template-name="dashbored-dashbored">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>

    <hr>

    <!-- Page Adder -->
    <div class="form-row">
        <label for="node-input-pageName">Page</label>
        <div style="display: inline">
            <input type="text" id="node-input-pageName" value="Home" style="width: 30%"/>
            <input type="text" id="node-input-pageIcon" value="fa-home" style="width: 30%"/>
        </div>
        <button type="button" class="red-ui-button" id="node-input-page-add"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
    </div>


    <!-- Widget Adder -->
    <div class="form-row">
        <label for="node-input-widget">Widget</label>
        <input type="text" id="node-input-widgets">
        <button type="button" class="red-ui-button" id="node-input-widgets-add"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
    </div>

    <p><a href="https://github.com/haydendonald/NodeRed-Dashbored/wiki/Dashbored-Node" target="_blank">See the wiki for more options</a></p>

    <!-- HTML Editor -->
    <div class="form-row">
        <label for="node-input-html-editor">HTML</label>
        <div style="height: 250px; min-height:150px;" class="node-text-editor" id="node-input-html-editor"></div>
    </div>
    <!-- CSS Editor -->
    <div class="form-row">
        <label for="node-input-css-editor">CSS</label>
        <div style="height: 250px; min-height:150px;" class="node-text-editor" id="node-input-css-editor"></div>
    </div>

    <hr>

    <div class="form-row">
        <label for="node-config-input-server"><i class="icon-bookmark"></i> Server</label>
        <input type="text" id="node-config-input-server">
    </div>
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Path</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Password</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Header Image</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Header Title</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Show Clock</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Show Weather</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Navigation Bar Position</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Widget Width</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Widget Height</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Widget Background Color</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType("dashbored-dashbored", {
        category: "config",
        defaults: {
            name: {
                value: "Dashbored"
            },
            server: {
                value: "",
                required: true,
                type: "dashbored-server"
            },

            //The default HTML for the dashbored
            HTML: {
                value: `
                <page name="Example Page">
                    <h1>This is an example page!</h1>
                    <p>Type any HTML here to have it display on the page</p>
                    <hr>
                    <p>You can add widgets with the following</p>
                    <code><widget id="4c385a0.f7d2ba8"></widget></code>
                    <p>See an example by putting your cursor here and adding a widget in the dashbored editor!</p>
                </page>
                <page name="Example Page 2">
                    <h1>This is another example page!</h1>
                </page>
                `.replace(/^\s+|\s+$/gm, ''),
                required: true
            },

            //The default CSS for the dashbored
            CSS: {
                value: `
                /* You can add any CSS here to have it effect the entire dashbored! */
                html {}
                `.replace(/^\s+|\s+$/gm, ''),
                required: true
            }
        },
        label: function() {
            return (this.name || "Dashbored");
        },
        oneditprepare: async function() {
            //Do a call to the server and request the widgets in memory
            var widgets = await $.ajax({
                type: "GET",
                url: "./dashboredAPI",
                data: "widgets"
            });
            var options = [];
            var wids = {};
            for (var i = 0; i < widgets.length; i++) {
                options.push({
                    label: widgets[i].name,
                    value: widgets[i].id
                });
                wids[widgets[i].id] = widgets[i];
            }

            $("#node-input-widgets").typedInput({
                types: [{
                    value: "widgets",
                    multiple: "true",
                    options: options
                }]
            });

            //Copy the page to the clipboard
            $("#node-input-page-add").click(() => {
                var name = $("#node-input-pageName").val();
                var icon = $("#node-input-pageIcon").val();
                navigator.clipboard.writeText(`<page name="${name}" icon="${icon}"></page>`);
            });

            //Copy the selected widgets to the clipboard
            $("#node-input-widgets-add").click(() => {
                var selected = $("#node-input-widgets").val().split(",");
                var clipboard = "";
                for (var i = 0; i < selected.length; i++) {
                    clipboard += `<widget name="${wids[selected[i]].name}" id="${wids[selected[i]].id}"></widget>`;
                }
                navigator.clipboard.writeText(clipboard);
            });

            //Setup the editors
            this.htmlEditor = RED.editor.createEditor({
                id: "node-input-html-editor",
                mode: "ace/mode/html",
                value: this.HTML
            });
            this.cssEditor = RED.editor.createEditor({
                id: "node-input-css-editor",
                mode: "ace/mode/css",
                value: this.CSS
            });
        },
        oneditsave: function() {
            this.HTML = this.htmlEditor.getValue();
            this.htmlEditor.destroy();
            delete this.htmlEditor;
            this.CSS = this.cssEditor.getValue();
            this.cssEditor.destroy();
            delete this.cssEditor;
        },
        oneditcancel: function() {
            this.htmlEditor.destroy();
            delete this.htmlEditor;
            this.cssEditor.destroy();
            delete this.cssEditor;
        },
    });
</script>
