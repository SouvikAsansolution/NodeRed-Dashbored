<script type="text/x-red" data-template-name="dashbored-widget-toggleButton">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-widgetId">Widget</label>
        <input type="text" id="node-input-widgetId">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType("dashbored-widget-toggleButton", {
        category: "Dashbored",
        color: "#F5F5DC",
        defaults: {
            name: { value: "" },
            widgetId: { value: "", required: true }
        },
        inputs: 1,
        outputs: 1,
        align: "right",
        paletteLabel: "Toggle Button",
        icon: "debug.svg",
        label: function () {
            return (this.name || "Toggle Button");
        },
        oneditprepare: async function () {
            //Do a call to the server and request the widgets in memory
            var widgetIds = await $.ajax({
                type: "GET",
                url: "./dashboredgetallnodeids"
            });
            for (var i = 0; i < widgetIds.length; i++) {
                widgetIds[i] = JSON.parse(widgetIds[i]);
            }

            $("#node-input-widgetId").typedInput({
                types: [{
                    value: "widIds",
                    options: widgetIds
                }]
            });
        }
    });
</script>
